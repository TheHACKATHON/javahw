<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slider</title>
  <script async type="module" src="scripts/app.js"></script>
  <link rel="stylesheet" href="./slider.css">
</head>
<body>
<div id="slider">
  <div id="slide-holder">
    <div class="slide"><img src="./images/124-1280x720.jpg" alt=""/></div>
    <div class="slide"><img src="./images/229-1280x720.jpg" alt=""/></div>
    <div class="slide"><img src="./images/249-1280x720.jpg" alt=""/></div>
    <div class="slide"><img src="./images/284-1280x720.jpg" alt=""/></div>
    <div class="slide"><img src="./images/368-1280x720.jpg" alt=""/></div>
    <div class="slide"><img src="./images/467-1280x720.jpg" alt=""/></div>
    <div class="slide"><img src="./images/817-1280x720.jpg" alt=""/></div>
    <div class="slide"><img src="./images/872-1280x720.jpg" alt=""/></div>
    <div class="slide"><img src="./images/923-1280x720.jpg" alt=""/></div>
    <div class="slide"><img src="./images/970-1280x720.jpg" alt=""/></div>
  </div>
</div>
<div class="panel">
  <button id="slider-prev" class="button"></button>
  <div>
    <input type="checkbox" id="slider-auto-play">
    <label id="slider-auto-play-label" class="button" for="slider-auto-play"></label>
    <label>
      Interval
      <input id="slider-interval" type="number" min="500">
    </label>
  </div>
  <button id="slider-next" class="button"></button>
</div>
</body>
</html>
