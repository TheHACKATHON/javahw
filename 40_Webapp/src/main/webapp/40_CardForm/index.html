<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Card Form</title>
    <link rel="stylesheet" href="./style/card-form.css" />
  </head>
  <body>
  <div class="root">
    <div class="card">
      <div class="card-left">
        <div class="title">
          <span class="title">Credit card details</span>
        </div>
        <form>
          <label>
            <span>Card Number</span>
            <input
              type="tel"
              pattern="\d*"
              maxlength="19"
              name="credit-number"
              placeholder="1234 5678 9012 3456"
              class="cc-number"
            />
          </label>

          <label>
            <span>Name On Card</span>
            <input type="text" name="nameOnCard" placeholder="Name Surname" />
          </label>

          <div class="row">
            <label>
              <span>Expiry Date</span>
              <input
                type="tel"
                pattern="\d*"
                maxlength="2"
                name="expiryDateMonth"
                placeholder="02"
              />
            </label>

            <label>
              <input
                type="tel"
                pattern="\d*"
                maxlength="4"
                name="expiryDateYear"
                placeholder="2020"
              />
            </label>

            <label>
              <span>CVV / CVN</span>
              <input
                type="password"
                pattern="\d*"
                maxlength="3"
                name="cvv"
                placeholder="***"
                class="cc-cvc"
              />
            </label>
          </div>
        </form>
      </div>
      <div class="card-right">
        <img src="./images/moon_flag.png" alt="moon" />
      </div>
    </div>
  </div>
  </body>
</html>
